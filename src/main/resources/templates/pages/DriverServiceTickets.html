<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Service Interface</title>

    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    h2 {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .service-history, .upcoming-services {
      margin-bottom: 30px;
    }
  </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
      // Fetch data from the server
      $.ajax({
        url: '/GetVehicleHistory',
        type: 'GET',
        success: function(data) {
          // Populate service history table
          var serviceHistoryTable = $('#service-history-table tbody');
          serviceHistoryTable.empty(); // Clear existing rows
          data.forEach(function(item) {
            var row = $('<tr>');
            row.append($('<td>').text(item.lastservicedate));
            row.append($('<td>').text(item.serviceType));
            row.append($('<td>').text(item.mechanic));
            row.append($('<td>').text(item.cost));
            serviceHistoryTable.append(row);
          });

          // Populate upcoming services table
          var upcomingServicesTable = $('#upcoming-services-table tbody');
          upcomingServicesTable.empty(); // Clear existing rows
          data.forEach(function(item) {
            var row = $('<tr>');
            row.append($('<td>').text(item.upcomingservicedate));
            row.append($('<td>').text(item.serviceType));
            row.append($('<td>').text(item.mechanic));
            upcomingServicesTable.append(row);
          });
        },
        error: function(jqXHR, textStatus, errorThrown) {
          console.error('Error fetching data:', textStatus, errorThrown);
        }
      });
    });
  </script>
</head>
<body>
<a href="/" style="text-decoration: none;">
    <button style="color: white; background-color: blue; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Home page</button>
</a>
<div class="container">
    <h1 style="color: white; background-color: grey; text-align: center;"><b>Vehicle History</b></h1>

    <div class="service-history">
        <h2>Service History</h2>
        <table id="service-history-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Service Type</th>
                <th>Mechanic</th>
                <th>Cost</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="upcoming-services">
        <h2>Upcoming Services</h2>
        <table id="upcoming-services-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Service Type</th>
                <th>Mechanic</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
