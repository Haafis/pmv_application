
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Car Details</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<a href="/" style="text-decoration: none;">
  <button style="color: white; background-color: blue; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px;">Home page</button>
</a>

<h1 style="color: white; background-color: grey; text-align: center;"><b>Monthly Service Details of All Cars</b></h1>

<table id="carDetails">
  <thead>
  <tr>
    <th>Model</th>
    <th>Count</th>
    <th>Last Service Date</th>
    <th>Service Cost</th>
    <th>Last Service Mileage</th>
  </tr>
  </thead>
  <tbody>
  <!-- Data will be populated here -->
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
        $(document).ready(function() {
            // Function to fetch data from the server
            function fetchData() {
                $.ajax({
                    url: '/GetMonthlyDetailsOfAllCar', // Endpoint URL
                    method: 'GET',
                    success: function(data) {
                        // Clear existing table data
                        $('#carDetails tbody').empty();

                        // Populate table with fetched data
                        data.forEach(function(item) {
                            $('#carDetails tbody').append(
                                `<tr>
                                    <td>${item.model}</td>
                                    <td>${item.count}</td>
                                    <td>${item.lastservicedate}</td>
                                    <td>${item.servicecost}</td>
                                    <td>${item.lastservicemileage}</td>
                                </tr>`
                            );
                        });
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching data:', error);
                    }
                });
            }

            // Call fetchData function when the page loads
            fetchData();
        });
    </script>
</body>
</html>
