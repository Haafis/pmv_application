<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Vehicle</title>
  <!--  <link rel="stylesheet" href="styles.css">-->
  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">

  <!-- DataTables  & Plugins -->
  <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
  <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
  <script th:src="@{/customjs/ServiceTicket.js}"></script>



</head>
<style>
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
</style>

<body>
<a href="/"><button>Home page</button></a>
<script th:inline="javascript">
    /*<![CDATA[*/
    var idValue = /*[[${id}]]*/ null;
    /*]]>*/
</script>

<<div class="container">
  <h2>Create Service Ticket</h2>
  <form id="serviceTicketForm" action="#">
    <input type="hidden" id="id" name="id" value="0">
    <label for="lastServiceMileage">Last Service Mileage</label>
    <input type="number" id="lastServiceMileage" name="lastServiceMileage" autocomplete="off" required>

    <label for="lastServiceDate">Last Service Date</label>
    <input type="date" id="lastServiceDate" name="lastServiceDate" autocomplete="off" required>

    <label for="serviceDescription">Service Description</label>
    <textarea id="serviceDescription" name="serviceDescription" autocomplete="off" required></textarea>

    <label for="serviceCost">Service Cost</label>
    <input type="number" id="serviceCost" name="serviceCost" autocomplete="off" required>

    <label for="upcomingServiceDate">Upcoming Service Date</label>
    <input type="date" id="upcomingServiceDate" name="upcomingServiceDate" autocomplete="off"  required>

    <label for="serviceEngineerName">Service Engineer Name</label>
    <input type="text" id="serviceEngineerName" name="serviceEngineerName" autocomplete="off" required>


    <button type="submit" onclick="submitServiceTicket()">Submit</button>
  </form>
</div>
<br>

<div class="container">
  <table id="CreatedServiceTicketTable" class="display">
    <thead>
    <tr>
    </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
</body>
</html>
