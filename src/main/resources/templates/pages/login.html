<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <script th:src="@{/customjs/Login.js}"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin-bottom: 20px;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    select {
        width: calc(100% - 12px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .switch-form {
        text-align: center;
        margin-top: 15px;
    }

    .switch-form a {
        color: #4CAF50;
        text-decoration: none;
    }
  </style>

<body>
<div class="container">
  <form id="loginForm">
    <h2>User Login</h2>
    <label for="userRole">User Role:</label>
    <select id="loginuserRole" name="loginuserRole" required>
      <option value="0" >Select</option>
      <option value="1">PMV Administrator</option>
      <option value="2">Service Engineer</option>
      <option value="3">Driver</option>
      <option value="4">Manager</option>
    </select>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>

    <input type="submit" onclick="Login()" value="Login">
  </form>

  <form id="signupForm" style="display:none;">
    <h2>Sign Up</h2>
    <label for="signupUsername">Username:</label>
    <input type="text" id="signupUsername" name="signupUsername" required>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" required>

    <label for="userRole">User Role:</label>
    <select id="userRole" name="userRole" required>
      <option value="0" >Select</option>
      <option value="1">PMV Administrator</option>
      <option value="2">Service Engineer</option>
      <option value="3">Driver</option>
      <option value="4">Manager</option>
    </select>

    <input type="submit" onclick="SignUp()" value="Sign Up">
  </form>

  <div class="switch-form">
    <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
    <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
  </div>
</div>

</body>
</html>
